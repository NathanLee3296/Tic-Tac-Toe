<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

<form >
    <fieldset id="gamemodeSelector">
        <legend>Select a gamemode (press replay for changes to take effect)</legend>
        <input type="radio" value="human" name="group1" checked> human vs human
        <input type="radio" value="basicAI" name="group1"> human vs basic AI
        <input type="radio" value="unbeatableAI" name="group1"> human vs unbeatable AI
        <input type="radio" value="AIvsAI" name="group1"> AI vs AI
    </fieldset>
</form>


<table>
    <tr>
        <td class="cell" id="0"></td>
        <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
    </tr>
    <tr>
        <td class="cell" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
    </tr>
    <tr>
        <td class="cell" id="6"></td>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
    </tr>
</table>
<div class="endgame">
    <div class="text"></div>
</div>
<button onClick="startGame()">Replay</button>

<script src="script.js"></script>
</body>
</html>
